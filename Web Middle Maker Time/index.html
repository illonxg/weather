<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>Дізнайтесь погоду</h1>
    </header>

    <div class="weather-app" id="weatherContainer">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Введіть місто" list="cities">
            <button id="search-button">Пошук</button>
        </div>
        <div class="weather-display" id="weather-display">
            <p>Введіть місто, щоб дізнатися погоду.</p>
        </div>

        <div class="forecast-display" id="forecast-display">
            <h2>Прогноз на 5 днів</h2>
            <div class="forecast-cards" id="forecast-cards">
            </div>
        </div>
        <div id="rainLayer" class="weather-layer"></div>
        <div id="snowLayer" class="weather-layer"></div>
    </div>
    <audio id="rainSound" loop>
        <source src="rain-sound-188158.mp3" type="audio">
    </audio>

    <script src="script.js"></script>
</body>
</html>
