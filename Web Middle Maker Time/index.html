<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app" id="weatherContainer">
        <h1>Дізнайся погоду</h1>
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Введіть місто">
            <button id="search-button">Пошук</button>
        </div>
        <div class="weather-display" id="weather-display">
            <p>Введіть місто, щоб дізнатися погоду.</p>
        </div>

        <div class="forecast-display" id="forecast-display">
            <h2>Прогноз на 5 днів</h2>
            <div class="forecast-cards" id="forecast-cards">
                </div>
        </div>
        <div id="rainLayer" class="weather-layer"></div>
        <div id="snowLayer" class="weather-layer"></div>
        <p id="weatherLabel" style="display: none;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
